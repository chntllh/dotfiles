image {
  monitor = eDP-1
  path = ~/Pictures/Wallpaper/hyprlock/ssjbluekaioken_resize.png
  border_size = 0
  size = 1080
  valign = bottom
  position = 0%, -50%
  zindex = 10
}

shape {
    monitor =
    size = 320, 320
    color = rgba(50, 50, 50, .9)
    rounding = 20
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    # position = 160, -140
    position = 0, -200
    halign = center
    valign = center
    zindex = 20
}

input-field {
    monitor =
    # size = 16%, 4%
    size = 240, 60
    outline_thickness = 5
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(33ccffee) rgba(00ff99ee) 45deg
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    fail_color = rgba(ff6633ee) rgba(ff0066ee) 40deg

    # font_color = rgb(143, 143, 143)
    font_color = rgb(220, 220, 220)
    fade_on_empty = false
    rounding = 10

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    dots_text_format = *
    dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -250
    halign = center
    valign = center
    zindex = 50
}

shape {
    monitor =
    size = 240, 60
    color = rgba(255, 255, 255, .2)
    rounding = 20
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    # position = 160, -140
    position = 0, -150
    halign = center
    valign = center
    zindex = 40
}

label {
    monitor =
    text = $USER
    font_size = 30
    font_family = $font
    position = 0, -150
    halign = center
    valign = center
    zindex = 30
    outer_color = rgb(ff0000)
}

# TIME
label {
    monitor = HDMI-A-1
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 150
    font_family = $font

    # position = -30, 0
    position = 0, -120
    halign = center
    valign = top
    zindex = 5
}

# TIME
label {
    monitor = eDP-1
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 100
    font_family = $font

    # position = -30, 0
    position = 0, -120
    halign = center
    valign = top
    zindex = 5
}

# DATE
label {
    monitor = HDMI-A-1
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 30
    font_family = $font

    # position = -30, -150
    position = 0, -100
    halign = center
    valign = top
    zindex = 5
}

