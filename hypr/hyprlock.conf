animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    # monitor =
    # path = screenshot
    # path = ~/.config/wallpapers/kame-gang.jpg
    # path = ~/Pictures/Wallpaper/StarWars/star-wars.jpg
    path = ~/Pictures/Wallpaper/hyprlock/gruvbox_abstract.png
    blur_passes = 1
    blur_size = 3
    zindex = 0
}

